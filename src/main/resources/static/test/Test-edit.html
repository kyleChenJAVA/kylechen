<script type="text/javascript">
var localhost = 'http://' + location.host + "/";
var path = 'Test';
function saveCtrl($scope,$http) {
	  $scope.keyid=sessionStorage.getItem("keyid");
	  $scope.add = function() {
	        $http({
	            method: "POST",
	            url: localhost+path+"/save",
	            data: $scope.conf
	        }).then(function successCallback(response) {
	        	$scope.conf="";
	        	$scope.msg = response.data.msg;
	        }, function errorCallback(response) {
	        	$scope.msg="系统异常";
	        });
	    } 
	  $scope.selectOne = function() {
      $http({
          method: "POST",
          url: localhost+path+"/selectOne",
          data: $scope.keyid
      }).then(function successCallback(response) {
          $scope.conf = response.data.conf;
      }, function errorCallback(response) {
          // 请求失败执行代码
      	$scope.msg="系统异常";
      });
  } 
	 if( $scope.keyid!=null){
 		 $scope.selectOne();
	}
   sessionStorage.removeItem("keyid");	   
}
</script>

	<script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //自定义验证规则
          form.verify({
            nikename: function(value){
              if(value.length < 5){
                return '昵称至少得5个字符啊';
              }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
          });

          //监听提交
          form.on('submit(add)', function(data){
            console.log(data);
            //发异步，把数据提交给php
            layer.alert("增加成功", {icon: 6},function () {
